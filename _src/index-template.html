<article>
  <header>
    <h2><a href='@|uri-path|'>@|title|</a></h2>
    <p class='date-and-tags'>@|date| :: @|tags|</p>
    <!-- <p class='authors'>By: @|authors|</p> -->
  </header>
  @|content-only|
  <footer>
    @(when more? @list{<a href='@|uri-path|'>&hellip; more &hellip;</a>})
    <hr>
  </footer>
</article>
